AST_stable_growth:0 "Stable Growth"
AST_stable_growth_desc:0 "Australia has been in a period of prosperity after the war against the Japanese Empire. This amount of growth brought a steady stream of wealth and progress into the Australian society. And steadily, Australia is shaping up to be a future regional power."
AST_white_australia:0 "White Australia Policy"
AST_white_australia_desc:0 "White Australia Policy aims to exclude people of non-European origin, especially Asians, Pacific Islanders and Aboriginals, from typical state affairs. While the government shows intentions to ease this policy, signs show that this policy is here to stay until the global political climate allows its removal."
AST_australian_empire:0 "The Australian Empire"
AST_australian_empire_desc:0 "With history standing on the side of Australia, and the transfer of European holdings in Oceania, she has become a sort of pseudo Empire, with territory spanning from Perth to the shores of New Caledonia. But this empire comes at a price, these territories require constant maintenance, and newly acquired colony, such as former French New Caledonia, requires an extensive amount of administrative reforms to prevent political confusion.\n\nHowever, despite these drawbacks, one challenge will always remain - the rise of nationalism within these foriegn lands."
