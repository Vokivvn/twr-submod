#Description
Menzies_DESC:0 "Robert Gordon Menzies, born on 20 December 1894 was a promising figure. Mezies entered the stage of politics by 1928, serving the Victorian state as a member of the state parliament. Around the 1930s. Mezies has been elevated to federal politics, achieving his first Prime Ministership in 1939. Later on, Menzies formed the Liberal Party, and have ensured the party's relevancy will last long after his reign."


